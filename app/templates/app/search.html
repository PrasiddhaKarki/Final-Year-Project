{% extends 'app/base.html' %}
{% load static %}
{% block title %}Search{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    Recommended food for you are : 
    {% for s in products %}     
    <h3> {{s.title}} </h3>
      <div >
       
        <a href="{% url 'product-detail' s.id %}" class="btn"><div class="item"> 
          <img src="{{s.product_image.url}}" alt="" height="200px"/><br><span class="fs-5">Rs. {{s.selling_price}}</span></div></a> 
         
        
       </div>
     </div>
   
    {% endfor %}
 </div>
{% endblock main-content %}
